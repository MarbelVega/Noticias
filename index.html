    <script type="text/javascript">
         var correo_electronico;
         function enviarMail(){
          swal({
				  title: "Recuperacion de password",
				  text: "Escribe una direccion de correo para enviar la contraseña",
				  type: "input",
				  showCancelButton: true,
				  closeOnConfirm: false,
				  inputPlaceholder: "email"
				}, function (inputValue) {
				  if (inputValue === false) return false;
				  if (inputValue === "") {
				    swal.showInputError("Necesita escribir una direccion de correo electronico");
				    return false
				  }
				  swal("Contraseña enviada", "La contraseña ha sido enviada a la direccion de correo electronico proporcionada", "success");
				  correo_electronico = inputValue;
                  enviar_correo(correo_electronico); 
				});  
                
         }
         function enviar_correo(correo){
            var parametros = {
		                "email" : correo
		        };
		        $.ajax({
		                data:  parametros,
		                url:   'http://localhost/Noticias/Modelo/recuperar_password.php',
		                type:  'post',
		                beforeSend: function () {
		                       // $("#resultado").html("Procesando, espere por favor...");
		                       //console.log(nombreUsuario);
		                },
		                success:  function (response) {
		                        //$("#resultado").html(response);
		                        console.log(response);
                                alert(response);
		                }
		        });
         }

    </script>
