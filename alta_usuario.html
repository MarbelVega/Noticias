<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro de usuario</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Práctica 2 - Alta de usuario" />
        <meta name="keywords" content="HTML5, CSS3, GIT, GITHUB, PHP, MARIADB " />
        <meta name="author" content="Jose Manuel Gomez Alavez" />
        <link rel="stylesheet" href="css/estilo_altaU.css" type="text/css" />
        <!-- Utilizando framework de bootstrap & la fuente de fontawesome -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="../font-awesome/4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="../css/css-git.css" />
        <!-- INICIAN ETIQUETAS NUEVAS -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
        <meta name="robots" content="index, follow" />
        <!-- TERMINAN ETIQUETAS NUEVAS -->
    </head>
    <body>
        <form class="contenedor">
            <div class="thumbnail">
                <h3>Alta de usuario</h3>
            <div class="form-group">
                <label for="inputNombre">Nombre</label>
                <input type="text" class="form-control"  placeholder="Nombre">
            </div>
            <div class="form-group">
                <label for="inputApellidos">Apellidos</label>
                <input type="text" class="form-control"  placeholder="Apellidos">
            </div>
            <div class="form-group">
                <label for="inputUsuario">Usuario</label>
                <input type="text" class="form-control"  placeholder="Usuario">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control"  placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputPassword">Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="inputPassword">Confirmar contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Regristrar</button>
            <button type="reset" class="btn btn-primary">Limpiar</button>
            </div>
        </form>
    </body>
</html>
